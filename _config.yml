minimal_mistakes_skin: "aqua"

# Site Settings
locale: "en-IN"
title: "Welcome To Shreeyash Kavhale's Portfolio!"
title_separator: "-"
name: "Shreeyash Kavhale"
description: "An amazing website."
# url: "https://shreekavhale.github.io"
# baseurl: ""

# Author/Profile Info
author:
  name: "Shreeyash Kavhale"
  bio: "I am an **amazing** person."
  location: "Kharadi, Pune, India"
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      # url: "mailto:your.name@email.com"
    - label: "Website"
      icon: "fas fa-fw fa-link"
      # url: "https://your-website.com"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      # url: "https://github.com/"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      # url: "https://linkedin.com/in/yourprofile"

# Theme Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

# Reading Files
include:
  - _pages

exclude:
  - vendor
  - node_modules
  - tmp
  - /docs
  - /test

# Markdown/Conversion
markdown: kramdown
highlighter: rouge

# Pagination
paginate: 5
paginate_path: /page:num/

# Defaults
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      share: true
      related: true
